<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Quiz | Пройди квиз и будь счастлив</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/favicon/favicon.ico"
    />
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header__logo">Super Quiz</div>
        <nav class="header__nav">
          <ul class="nav-list">
            <li>Главная</li>
            <li>Квиз</li>
            <li>Отзывы</li>
            <li>Не главная</li>
          </ul>
        </nav>
        <button class="button button--primary header__btn">
          Связаться с нами
        </button>
        <ul class="header__socials">
          <li>
            <a href="#"
              ><img src="assets/img/icons/tiktok.png" alt="TikTok"
            /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/icons/vk.png" alt="VK" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="assets/img/icons/telegram.png" alt="Telegram"
            /></a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Hero -->

    <!-- Герой-секция (блок "Супер-квиз") -->
    <section class="hero">
      <img
        src="assets/img/questions.png"
        alt=""
        class="hero__decor hero__decor--left"
      />
      <img
        src="assets/img/questions.png"
        alt=""
        class="hero__decor hero__decor--right"
      />

      <div class="container">
        <!-- Заголовок -->
        <h1 class="hero__title">Это Супер-квиз!</h1>

        <!-- Описание под заголовком -->
        <p class="hero__subtitle">
          Пройди квиз, и будешь счастлив. Этот квиз предназначен для тех людей,
          которые любят проходить тесты!
        </p>

        <!-- Главная кнопка запуска квиза -->
        <button class="button button--primary hero__button">
          Пройти супер-квиз
        </button>

        <div class="hero__cards">
          <div class="hero__card">
            <img src="/assets/img/icons/smile_1.png" alt="Smile" />
            <p class="card_title">Восхитительно</p>
          </div>

          <div class="hero__card">
            <img src="/assets/img/icons/smile_2.png" alt="Smile" />
            <p class="card_title">Лучше не бывает</p>
          </div>

          <div class="hero__card">
            <img src="/assets/img/icons/smile_3.png" alt="Smile" />
            <p class="card_title">Где найти еще?</p>
          </div>

          <div class="hero__card">
            <img src="/assets/img/icons/smile_4.png" alt="Smile" />
            <p class="card_title">В натуре четко!</p>
          </div>

          <div class="hero__card">
            <img src="/assets/img/icons/smile_5.png" alt="Smile" />
            <p class="card_title">Круто</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Hero -->

    <!-- Подключение скриптов -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
